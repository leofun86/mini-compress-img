<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Compress — Cliente puro</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Mini Compress</h1>
    <p class="subtitle">100% en tu navegador · Sin servidor</p>
  </header>

  <main class="container">
    <section class="dropzone" id="dropzone">
      <div class="dz-inner">
        <svg width="44" height="44" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 16V4m0 0l-4 4m4-4l4 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M20 16v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <p>Arrastrá tus imágenes aquí</p>
        <p class="muted">o</p>
        <label class="btn primary">
          Seleccionar archivos
          <input id="fileInput" type="file" accept="image/*" multiple hidden />
        </label>
        <div class="options">
          <div class="row">
            <label>Formato de salida:</label>
            <select id="formatSelect">
              <option value="webp">WEBP</option>
              <option value="jpeg">JPEG</option>
              <option value="png">PNG</option>
            </select>
          </div>
          <div class="row">
            <label>Calidad:</label>
            <input id="qualityRange" type="range" min="40" max="95" value="80" />
            <span id="qualityVal">80</span>
          </div>
          <div class="row hint">Los archivos no salen de tu equipo. Todo se procesa localmente.</div>
        </div>
      </div>
    </section>

    <section class="list-wrap">
      <div class="list-head">
        <span>Archivo</span>
        <span>Tamaño</span>
        <span>Progreso</span>
        <span>Acciones</span>
      </div>
      <div class="file-list" id="fileList"></div>
    </section>

    <div class="footer-actions">
      <a id="downloadZip" class="btn secondary hidden" href="#">Descargar ZIP</a>
    </div>
  </main>

  <!-- Error modal -->
  <div id="errorModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="err-title">
    <div class="modal-card">
      <h3 id="err-title">Se produjo un error</h3>
      <pre id="err-body" class="err-body"></pre>
      <button id="err-close" class="btn">Cerrar</button>
    </div>
  </div>

  <!-- Client-side libs -->
  <script src="./assets/js/browser-image-compression.js"></script>
  <script src="./assets/js/jszip.min.js"></script>
  <script src="./assets/js/FileSaver.min.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
